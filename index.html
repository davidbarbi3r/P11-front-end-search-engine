<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/search.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/petitplats.svg">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="assets/petitplats.svg" alt="logo" />
      <h1>Les petits plats</h1>
      <nav id="main_container">
        <div class="input_control input_control_1">                
            <input type="text"
            id="main_search"
            placeholder="Rechercher une recette">
            <label for="search">
                <img  src="assets/loupe.svg" alt="icone loupe">                   
            </label>
        </div>
        <div class="tags_container">
            <div class="input_control input_control_2">                
                <input type="text"
                id="search"
                placeholder="Ingrédients">
                <label for="search">
                    <img class="width_chevron" src="assets/chevron.svg" alt="chevron d'ouverture du menu déroulant">                   
                </label>
            </div>
            <div class="input_control input_control_3">                
                <input type="text"
                id="search"
                placeholder="Appareils">
                <label for="search">
                    <img class="width_chevron" src="assets/chevron.svg" alt="chevron d'ouverture du menu déroulant">                   
                </label>
            </div>
            <div class="input_control input_control_4">                
                <input type="text"
                id="search"
                placeholder="Ustensiles">
                <label for="search">
                    <img class="width_chevron"src="assets/chevron.svg" alt="chevron d'ouverture du menu déroulant">                   
                </label>
            </div>
        </div>
    </nav>
    </header>
    <main>
      <section class="recipes_container"></section>
    </main>
    <script type="module" src="/script/index.js"></script>
  </body>
</html>
